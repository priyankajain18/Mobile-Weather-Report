<ion-header>
	<ion-navbar color="primary">
		<ion-title class="ml-21">
			<ion-icon name="md-add" class="mr-2"></ion-icon>
			Add Station
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-10>
				<ion-searchbar [(ngModel)]="stationInput" placeholder="Enter Station"></ion-searchbar>
			</ion-col>
			<ion-col col-2>
				<button ion-button class="mt-20" (click)="searchStation()">
					<ion-icon name="md-search"></ion-icon>
				</button>
			</ion-col>
		</ion-row>

		<ion-list class="mt-2">
			<ion-item *ngFor="let station of stations">
				<ion-icon name="{{ weatherIcons[station.weather[0].icon] }}" item-start></ion-icon>
				<ion-label>{{ station.name }}, {{ station.sys.country }}</ion-label>
				<ion-checkbox (ionChange)="selectStation($event, station)" item-end></ion-checkbox>
			</ion-item>
		</ion-list>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar color="primary" *ngIf="showFooter">
		<ion-title text-center>
			<button ion-button full color="primary" no-margin class="add_btn" (click)="addStation()">
				Add
			</button>
		</ion-title>
	</ion-toolbar>
</ion-footer>
